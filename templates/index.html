<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    .chart {
    max-height: 500px !important;
    overflow:hidden;
}
  </style>

</head>

<body>

  <div class="container-fluid" style="background-color: darkkhaki;">

    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(http://robdunnlab.com/wp-content/uploads/microbes-sem.jpg);">
        <h1 style="color: whitesmoke;">Belly Button Biodiversity Dashboard</h1>
        <p style="color: whitesmoke;">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5 style="text-decoration: underline;">Test Subject ID No:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <h5 style="text-decoration: underline;"><br/>Demographic Info:</h5>
        <div id="sample-metadata" class="panel-body"></div>
      </div>     
      <div class="col-md-5">
        <div id="gauge"></div>
      </div> 
      <div class="col-md-5">
        <div id="bar"></div>
        <br/><br/>
      </div>
    </div>

    <div class="row">
      <div class='col-md'>
        <div id="myDiv" class="chart" align='center'></div>
        <br/><br/>
      </div>
    </div>

    <div class="row">
      <div class='col-md'>
        <div id="bubble" align='center'></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/js/app.js"></script>
    
</body>
</html>
